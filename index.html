<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue JS 2</title>
    <!-- Include bootstrap css CDN -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Include bootstrap js CDN -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!-- Include Vue js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
</head>
<body>
   <div id="root">
        <h1 v-show="wantToShow"> {{ title }} </h1>
        <h1> {{ myArray[0] }}</h1>
        <h1>{{ myObjectArray[1].age }}</h1>
        <h1>{{ sayHi() }}</h1>
        <img v-bind:src="myPicture.src" v-bind:alt="myPicture.alt" v-bind:href="myPicture.href">
        <div v-html="code"></div>
        <input v-model="input" @keyup.enter="output">
        <h1>{{ input }}</h1>
        <button class="btn btn-primary" v-on:click="btnClick">Click me !</button>
        <button class="btn btn-primary" @click="a++">a++</button>
        {{ compA }}
        <div v-bind:class="{ myClass: active, myClass2: active}"></div>
        <h1 v-if="active">Hello</h1>
        <h1 v-else>Hi</h1>

        <h1 v-if="value == 1">1</h1>
        <h1 v-else-if="value == 2">2</h1>
        <h1 v-else-if="value == 3">3</h1>
        <h1 v-else>No value right</h1>
        <ul>
            <li v-for="x in myArray">{{ x }}</li>
        </ul>
        <input type="checkbox" v-model="active">
        <h1>{{ active }}</h1>
        <input type="radio" value="male" v-model="gender">
        <input type="radio" value="female" v-model="gender">
        {{ gender }}
        <select v-model="selection">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="not sure">not sure</option>
        </select>
        {{ selection }}
        
   </div> 
</body>
<script type="text/javascript">
var vm = new Vue({
    el: "#root",
    data: {
        title:"Welcome",
        a:0,
        active: true,
        value:7,
        input:"Hi",
        gender: "",
        selection: "",
        wantToShow: true,
        myPicture:{src:"./images/dev.jpg", alt:"dev", href:"#"},
        code:"<p><h1>Text</h1></p>",
        number: 5,
        booleanValue: true,
        myArray:["Manish", 28, true],
        myObjectArray:[
            {name:"Guddu Pandit", age: 30},
            {name:"Bablu Pandit", age: 28},
            {name:"Munna Bhaiya", age: 32}

        ]
    },
    methods:{
        sayHi: function(){
            return "Hi," + this.myArray[0];
        },
        btnClick: function(){
            alert("Button Clicked");
        },
        output: function(){
            alert(this.input * 10);
        }
    },
    computed:{
        compA: function(){
            return this.a;
        }
    }
})

</script>
</html>
